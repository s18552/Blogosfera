{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Zmień hasło</h2>
      {% with messages = get_flashed_messages(category_filter=["danger", "success"]) %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.category }}" role="alert">
              {{ message.message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('change_password') }}">
        {{ form.csrf_token }}
        <div class="mb-3">
          <label for="{{ form.current_password.id }}" class="form-label">{{ form.current_password.label }}</label>
          <input type="password" id="{{ form.current_password.id }}" name="{{ form.current_password.name }}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="{{ form.new_password.id }}" class="form-label">{{ form.new_password.label }}</label>
          <input type="password" id="{{ form.new_password.id }}" name="{{ form.new_password.name }}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="{{ form.confirm_password.id }}" class="form-label">{{ form.confirm_password.label }}</label>
          <input type="password" id="{{ form.confirm_password.id }}" name="{{ form.confirm_password.name }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Zmień hasło</button>
      </form>
    </div>
  </div>
{% endblock %}
